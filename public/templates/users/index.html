<a href="#/users/new">Create user</a>

<h2>Users:</h2>

<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Phone</th>
	</tr>
	<tr ng-hide="users.length">
		<td>No users found. Please create one.</td>
	</tr>
	<tr ng-show="users.length" ng-repeat="user in users">
		<td>{{user.first_name}}</td>
		<td>{{user.last_name}}</td>
		<td>{{user.email}}</td>
		<td>{{user.phone}}</td>
		<td>
			<a href="#/users/{{user.id}}/edit"> Edit </a>|<a href="" ng-click="deleteUser(user.id)"> Remove </a>
		</td>
	</tr>
</table>
